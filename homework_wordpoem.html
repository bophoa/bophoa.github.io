			<h2 style="color: #252E98;">Sometimes I dont like</h2>

			<h2 style="color: #252E98;">what I see in the</h2>

			</div>
			
			<div class="text4">
			<h2 style="color: #3752E3;">What is beautiful?</h2>
			</div>
			
			<div class="text5">

			</div>
			
			<div class="text6">
			<h2 style="color: #252E98;">I'm still looking for myself</h2>
			</div>
			
			<div class="text7">
			<h2 style="color: #B0AA34;">constantly</h2>
			</div>
			
			<div class="text8">
			<h2 style="color: #3752E3;">We're all dreamers,</h2>
			</div>
			
			<div class="text9">
			<h2 style="color: mediumpurple;">after all</h2>
			</div>
			
			<div class="text10">
			<h2 style="color: #252E98;">I want to love myself</h2>
			</div>
			
			<div class="text11">
			<h2 style="color: #252E98;">as much as</h2>
			</div>
			
			<div class="text12">
